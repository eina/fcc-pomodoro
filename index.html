<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro - Productivity Timer</title>

  <!--stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:700" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles/style.min.css" type="text/css">

</head>
<body> 
  <div class="container">
    <div class="header">
      <h1 class="title">Productivity Timer</h1>
      <p id="counter"></p>
    </div>    
    
    <div class="inner">
      <div class="control">
        <div class="toggle">
          <span class="toggle-label">Session</span>
          <label for="breakToggle" class="switch">
            <input id="breakToggle" type="checkbox">
            <div class="slider"></div>
          </label> 
          <span class="toggle-label">Break</span>      
        </div>
        <div class="faq">?</div>
      </div>

      <input type="text" id="time" autofocus>
      <br />
      <div id="buttons"></div>
    </div>    
  </div>


  <!--javascript-->
  <script src="assets/scripts/alertify.js" type="text/javascript"></script>
  <script src="assets/scripts/scripts.js" type="text/javascript"></script>
  
</body>

</html>
