<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro - Productivity Timer</title>

  <!--stylesheets-->
  <link rel="stylesheet" href="dist/styles/style.min.css" type="text/css">

</head>
<body>
  <p id="counter"></p>
  <div class="container" id="clock">
    <div class="switch">
      <span class="session">Session</span>
      <input id="breakToggle" type="checkbox">
      <label for="breakToggle">Break</label> 
    </div>
    <input type="text" id="time">
    <br />
  </div>


  <!--javascript-->
  <script src="assets/scripts/alertify.js" type="text/javascript"></script>
  <script src="assets/scripts/scripts.js" type="text/javascript"></script>
  
</body>

</html>
