<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A pomodoro clock/timer made for freeCodeCamp">
  <meta property="og:url" content="https://eina.ca/pomodoro" />
  <meta property="og:title" content="Pomodoro - Productivity Timer" />
  <meta property="og:site_name" content="Pomodoro - Productivity Timer" />
  <meta property="og:description" content="A pomodoro clock/timer made for freeCodeCamp">
  <title>Pomodoro - Productivity Timer</title>

  <!--stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:700" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.min.css" type="text/css">

</head>
<body> 
  <div class="container">
    <div class="header">
      <h1 class="title">Productivity Timer</h1>
      <p id="counter"></p>
    </div>    
    
    <div class="inner">
      <div class="control">
        <div class="toggle">
          <span class="toggle-label">Session</span>
          <label for="breakToggle" class="switch">
            <input id="breakToggle" type="checkbox">
            <div class="slider"></div>
          </label> 
          <span class="toggle-label">Break</span>      
        </div>
        <div class="faq">?</div>
      </div>

      <input type="text" id="time" autofocus>
      <br />
      <div id="buttons"></div>
    </div><!--end inner-->

    <div class="footer"> 
      <p>Made by <a href="https://eina.ca" title="View Eina's portfolio">Eina Onting</a> | <a href="https://github.com/thelittleblacksmith/fcc-pomodoro" title="View this project on GitHub">View on Github</a></p>
    </div>
  </div>


  <!--javascript-->
  <script src="scripts/main.min.js" type="text/javascript"></script>
  
</body>

</html>
